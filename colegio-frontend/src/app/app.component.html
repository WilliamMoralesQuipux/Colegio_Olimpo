
<div style="text-align:center;" >
<br>
  <span style="text-align: center;margin-top: 50px;"><b>COLEGIO OLIMPO</b> </span> 

    <mat-tab-group mat-align-tabs="start" >
      <mat-tab label="Profesores">
      <br>
        
        <mat-form-field appearance="fill" style="width: 300px;">
          <mat-label>Seleccionar Profesor</mat-label>
          <mat-select  [(value)]="selectedItem"   name="identificador" [(ngModel)]="identificador">
            <mat-option *ngFor="let profe of listProfesores" [value]="profe.idProfesor">
              {{profe.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;  
        
        <br/>
        <button mat-raised-button style="background: #33A1FF;" (click)="handleClick($event)">Consultar</button>&nbsp;
      
        <br/>
        <br/>
      
        <table mat-table [dataSource]="listAsignatura" class="mat-elevation-z8" align="center" style="width:100% ;">
  
          <ng-container matColumnDef="nombre_asignatura"  >
            <th mat-header-cell *matHeaderCellDef> ASIGNATURAS </th>        
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.nombreAsignatura}} </td>
          </ng-container>   
          
          <ng-container matColumnDef="estudiantes">
            <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
            <mat-cell *matCellDef="let row" >
              <button type="button"  class="btn btn-success" 
              data-toggle="modal" data-target="#myModal"
               (click)="buscarEstudiantes(row.idAsignatura)"
               
               >Ver estudiantes</button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       

      </mat-tab>
      <mat-tab label="Estudiantes"> 
        
        <br>
        <span style="text-align: center;margin-top: 50px;"><b>Nota:</b> datos quemados </span> 
        <br>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" style="text-align: center;">Nombre </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Zeus</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Hera</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Hermes</td>
            </tr>
          </tbody>
        </table>
    
      
      </mat-tab>

      <mat-tab label="Cursos"> 
        <br>
        <span style="text-align: center;margin-top: 50px;"><b>Nota:</b> datos quemados </span> 
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col" style="text-align: center;">Grado</th>
              <th scope="col" style="text-align: center;">Salon </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10</td>
              <td>A</td>
            </tr>
            <tr>
              <td>10</td>
              <td>B</td>
            </tr>
            <tr>
              <td>11</td>
              <td>A</td>
            </tr>
            <tr>
              <td>11</td>
              <td>B</td>
            </tr>
          </tbody>
        </table>


      </mat-tab>
  
    </mat-tab-group>
<br/>

</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Estudiantes</h4>
      </div>
      <div class="modal-body">
        
        <table class="table" >
          <thead>
            <tr >
              <th scope="col">Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let profe of listaEstudiantes">
            
              <td>{{profe.nombre}}</td>

            </tr>
          </tbody>
        </table>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>

  </div>
</div>
